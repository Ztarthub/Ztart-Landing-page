<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ztart Logo Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo-demo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
        }
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }
        .variations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .variation {
            padding: 30px;
            background: #f9fafb;
            border-radius: 12px;
            text-align: center;
        }
        .dark {
            background: #1f2937;
            color: white;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ztart Logo Showcase</h1>
        <p>Aquí puedes ver el nuevo logo de Ztart con sus hermosos gradientes coloridos en diferentes variaciones.</p>
        
        <!-- Main Logo Demo -->
        <div class="logo-demo">
            <svg width="60" height="60" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#06B6D4" />
                        <stop offset="100%" stop-color="#3B82F6" />
                    </linearGradient>
                    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#8B5CF6" />
                        <stop offset="100%" stop-color="#EC4899" />
                    </linearGradient>
                    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#F59E0B" />
                        <stop offset="100%" stop-color="#EF4444" />
                    </linearGradient>
                    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#10B981" />
                        <stop offset="100%" stop-color="#06B6D4" />
                    </linearGradient>
                </defs>
                
                <path d="M100 20 C140 20, 180 60, 180 100 C180 140, 140 180, 100 180 C80 180, 60 170, 50 150"
                      stroke="url(#gradient1)" stroke-width="24" fill="none" stroke-linecap="round" />
                
                <path d="M100 180 C60 180, 20 140, 20 100 C20 60, 60 20, 100 20 C120 20, 140 30, 150 50"
                      stroke="url(#gradient2)" stroke-width="24" fill="none" stroke-linecap="round" />
                
                <path d="M150 50 C170 70, 180 100, 170 130 C160 160, 130 170, 100 160 C80 155, 65 140, 60 120"
                      stroke="url(#gradient3)" stroke-width="16" fill="none" stroke-linecap="round" />
                
                <path d="M50 150 C30 130, 20 100, 30 70 C40 40, 70 30, 100 40 C120 45, 135 60, 140 80"
                      stroke="url(#gradient4)" stroke-width="16" fill="none" stroke-linecap="round" />
            </svg>
            <span class="logo-text">Ztart</span>
        </div>
        
        <!-- Different Size Variations -->
        <div class="variations">
            <div class="variation">
                <h3>Tamaño Grande</h3>
                <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                    <svg width="80" height="80" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="g1-large" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#06B6D4" />
                                <stop offset="100%" stop-color="#3B82F6" />
                            </linearGradient>
                            <linearGradient id="g2-large" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8B5CF6" />
                                <stop offset="100%" stop-color="#EC4899" />
                            </linearGradient>
                            <linearGradient id="g3-large" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#F59E0B" />
                                <stop offset="100%" stop-color="#EF4444" />
                            </linearGradient>
                            <linearGradient id="g4-large" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#10B981" />
                                <stop offset="100%" stop-color="#06B6D4" />
                            </linearGradient>
                        </defs>
                        <path d="M100 20 C140 20, 180 60, 180 100 C180 140, 140 180, 100 180 C80 180, 60 170, 50 150"
                              stroke="url(#g1-large)" stroke-width="24" fill="none" stroke-linecap="round" />
                        <path d="M100 180 C60 180, 20 140, 20 100 C20 60, 60 20, 100 20 C120 20, 140 30, 150 50"
                              stroke="url(#g2-large)" stroke-width="24" fill="none" stroke-linecap="round" />
                        <path d="M150 50 C170 70, 180 100, 170 130 C160 160, 130 170, 100 160 C80 155, 65 140, 60 120"
                              stroke="url(#g3-large)" stroke-width="16" fill="none" stroke-linecap="round" />
                        <path d="M50 150 C30 130, 20 100, 30 70 C40 40, 70 30, 100 40 C120 45, 135 60, 140 80"
                              stroke="url(#g4-large)" stroke-width="16" fill="none" stroke-linecap="round" />
                    </svg>
                    <span style="font-size: 2.5rem; font-weight: bold; color: #1f2937;">Ztart</span>
                </div>
            </div>
            
            <div class="variation">
                <h3>Tamaño Pequeño</h3>
                <div style="display: flex; align-items: center; justify-content: center; gap: 12px;">
                    <svg width="24" height="24" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="g1-small" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#06B6D4" />
                                <stop offset="100%" stop-color="#3B82F6" />
                            </linearGradient>
                            <linearGradient id="g2-small" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8B5CF6" />
                                <stop offset="100%" stop-color="#EC4899" />
                            </linearGradient>
                            <linearGradient id="g3-small" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#F59E0B" />
                                <stop offset="100%" stop-color="#EF4444" />
                            </linearGradient>
                            <linearGradient id="g4-small" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#10B981" />
                                <stop offset="100%" stop-color="#06B6D4" />
                            </linearGradient>
                        </defs>
                        <path d="M100 20 C140 20, 180 60, 180 100 C180 140, 140 180, 100 180 C80 180, 60 170, 50 150"
                              stroke="url(#g1-small)" stroke-width="24" fill="none" stroke-linecap="round" />
                        <path d="M100 180 C60 180, 20 140, 20 100 C20 60, 60 20, 100 20 C120 20, 140 30, 150 50"
                              stroke="url(#g2-small)" stroke-width="24" fill="none" stroke-linecap="round" />
                        <path d="M150 50 C170 70, 180 100, 170 130 C160 160, 130 170, 100 160 C80 155, 65 140, 60 120"
                              stroke="url(#g3-small)" stroke-width="16" fill="none" stroke-linecap="round" />
                        <path d="M50 150 C30 130, 20 100, 30 70 C40 40, 70 30, 100 40 C120 45, 135 60, 140 80"
                              stroke="url(#g4-small)" stroke-width="16" fill="none" stroke-linecap="round" />
                    </svg>
                    <span style="font-size: 1.2rem; font-weight: bold; color: #1f2937;">Ztart</span>
                </div>
            </div>
            
            <div class="variation dark">
                <h3 style="color: white;">Fondo Oscuro</h3>
                <div style="display: flex; align-items: center; justify-content: center; gap: 16px;">
                    <svg width="40" height="40" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="g1-dark" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#06B6D4" />
                                <stop offset="100%" stop-color="#3B82F6" />
                            </linearGradient>
                            <linearGradient id="g2-dark" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8B5CF6" />
                                <stop offset="100%" stop-color="#EC4899" />
                            </linearGradient>
                            <linearGradient id="g3-dark" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#F59E0B" />
                                <stop offset="100%" stop-color="#EF4444" />
                            </linearGradient>
                            <linearGradient id="g4-dark" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#10B981" />
                                <stop offset="100%" stop-color="#06B6D4" />
                            </linearGradient>
                        </defs>
                        <path d="M100 20 C140 20, 180 60, 180 100 C180 140, 140 180, 100 180 C80 180, 60 170, 50 150"
                              stroke="url(#g1-dark)" stroke-width="24" fill="none" stroke-linecap="round" />
                        <path d="M100 180 C60 180, 20 140, 20 100 C20 60, 60 20, 100 20 C120 20, 140 30, 150 50"
                              stroke="url(#g2-dark)" stroke-width="24" fill="none" stroke-linecap="round" />
                        <path d="M150 50 C170 70, 180 100, 170 130 C160 160, 130 170, 100 160 C80 155, 65 140, 60 120"
                              stroke="url(#g3-dark)" stroke-width="16" fill="none" stroke-linecap="round" />
                        <path d="M50 150 C30 130, 20 100, 30 70 C40 40, 70 30, 100 40 C120 45, 135 60, 140 80"
                              stroke="url(#g4-dark)" stroke-width="16" fill="none" stroke-linecap="round" />
                    </svg>
                    <span style="font-size: 1.8rem; font-weight: bold; color: white;">Ztart</span>
                </div>
            </div>
            
            <div class="variation">
                <h3>Solo Icono</h3>
                <div style="display: flex; align-items: center; justify-content: center;">
                    <svg width="60" height="60" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="g1-icon" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#06B6D4" />
                                <stop offset="100%" stop-color="#3B82F6" />
                            </linearGradient>
                            <linearGradient id="g2-icon" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8B5CF6" />
                                <stop offset="100%" stop-color="#EC4899" />
                            </linearGradient>
                            <linearGradient id="g3-icon" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#F59E0B" />
                                <stop offset="100%" stop-color="#EF4444" />
                            </linearGradient>
                            <linearGradient id="g4-icon" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#10B981" />
                                <stop offset="100%" stop-color="#06B6D4" />
                            </linearGradient>
                        </defs>
                        <path d="M100 20 C140 20, 180 60, 180 100 C180 140, 140 180, 100 180 C80 180, 60 170, 50 150"
                              stroke="url(#g1-icon)" stroke-width="24" fill="none" stroke-linecap="round" />
                        <path d="M100 180 C60 180, 20 140, 20 100 C20 60, 60 20, 100 20 C120 20, 140 30, 150 50"
                              stroke="url(#g2-icon)" stroke-width="24" fill="none" stroke-linecap="round" />
                        <path d="M150 50 C170 70, 180 100, 170 130 C160 160, 130 170, 100 160 C80 155, 65 140, 60 120"
                              stroke="url(#g3-icon)" stroke-width="16" fill="none" stroke-linecap="round" />
                        <path d="M50 150 C30 130, 20 100, 30 70 C40 40, 70 30, 100 40 C120 45, 135 60, 140 80"
                              stroke="url(#g4-icon)" stroke-width="16" fill="none" stroke-linecap="round" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
